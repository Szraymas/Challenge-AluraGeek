<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="style.css/styles.css">
</head>
<body>
    <header class="header">
        <h1>❤️🖤💜 AluraGeek 💛💙❤️</h1>
    </header>
    
    <main class="main">
        <section class="products-section">
            <h2>MIS PRODUCTOS:</h2>
            <div class="products-grid">
             
            </div>
        </section>
        
        <aside class="add-product-form">
            <h2>AGREGAR PRODUCTO:</h2>
            <form>
                <input type="text" name="name" placeholder="Nombre..." required>
                <input type="number" name="price" placeholder="Precio..." step="0,01" required>
                <input type="text" name="image" placeholder="Imagen(URL)..." required>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </form>
        </aside>
    </main>
    
    <footer class="footer">
        <h1>❤️🖤💜 AluraGeek 💛💙❤️</h1>
        <p>DESARROLLADO POR -> FELIPE SUÁREZ MÁSMELA⚡</p>
        <p>ALURA LATAM - 2024</p>
    </footer>

    <script type="module" src="js/app.js"></script>

</body>
</html>
